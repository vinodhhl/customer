<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Sentiment Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            font-size: 18px;
        }
        .positive {
            background-color: #d4edda;
            color: #155724;
        }
        .negative {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Review Sentiment Analyzer</h1>
    <textarea id="reviewText" placeholder="Enter your review here..."></textarea>
    <button onclick="analyzeReview()">Analyze Review</button>
    <div id="result" class="result" style="display: none;"></div>
</div>

<script>
    function analyzeReview() {
        const reviewText = document.getElementById('reviewText').value;
        fetch('/analyze', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ review: reviewText })
        })
        .then(response => response.json())
        .then(data => {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            if (data.sentiment === 'POSITIVE') {
                resultDiv.className = 'result positive';
                resultDiv.innerHTML = `Sentiment: Positive <br> Confidence: ${data.confidence.toFixed(2)}`;
            } else {
                resultDiv.className = 'result negative';
                resultDiv.innerHTML = `Sentiment: Negative <br> Confidence: ${data.confidence.toFixed(2)}`;
            }
        });
    }
</script>

</body>
</html>
